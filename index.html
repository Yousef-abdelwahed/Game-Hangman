<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
       <div class="game-info">
        <div class="game-name">
            Hangman
        </div>
        <div class="category">
            word from :<span>computer</span>
        </div>
       </div>
        <hr/>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hand"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="litters"></div>
        </div>
        <hr>
        <div class="letter-guess"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
